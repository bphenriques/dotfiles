# Tmux 3.0a
##########################
# Key-bindings
###########################

# Remap C-b to C-space
unbind C-b
set-option -g prefix C-a

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Reload the file with
bind r source-file ~/.config/.tmux.conf \; display "Reloaded ~/.config/.tmux.conf"

# Vertical (|) and horizontal split (-)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind %
unbind '"'

# Resize panes
bind -r H resize-pane -L 5   # 5 px bigger to the left
bind -r J resize-pane -D 5   # 5 px bigger down
bind -r K resize-pane -U 5   # 5 px bigger up
bind -r L resize-pane -R 5   # 5 px bigger right

# Vim like shortcuts to select pange
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Vi: [v] visual text selector and [y]ank it.
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Move windows while holding control
bind -r C-p previous-window
bind -r C-n next-window

# Last window
bind-key C-a last-window

# Create windows but ask for name
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Toggle input (b)roadcast in this pane
bind b set-window-option synchronize-panes

##########################
# Other settings
#########################

# Enable mouse selections
set-option -g mouse on

# Use vi mode
set -g status-key vi
set -g mode-keys vi

# Remove delay
set -s escape-time 0

# Set base index for both windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber window when one is closed
set-option -g renumber-windows on

###########################
# Theming
###########################

# Load theme
source-file "~/.config/tmux/tmux.theme.conf"
